<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPCK</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,600;1,100;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    
    <header>
        <h1>Pokedex</h1>

        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="count">
                <span>2</span>
            </span>
        </div>
    </header>

    <section class="container">
        <div class="row">
            <div class="card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/41x1%2BoeHThL.jpg" alt="">
                <h3>Charmander</h3>
                <p>$12.99</p>
                <button onclick="addCart(0)">ADD TO CART</button>
            </div>

            <div class="card">
                <img src="https://media.karousell.com/media/photos/products/2019/08/22/pokemon_detective_pikachu_plush_claw_machine_1566455788_35b0c58f_progressive.jpg" alt="">
                <h3>Pikachu</h3>
                <p>$14.99</p>
                <button onclick="addCart(1)">ADD TO CART</button>
            </div>

            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQojdquQD0VjhkyXMXTutZ3WCELv31hbRQf1GOL7BKiyqHRAhn_YuQWtzQ57c2La6WeVnQ&usqp=CAU" alt="">
                <h3>Bulbasaur</h3>
                <p>$15.99</p>
                <button onclick="addCart(2)">ADD TO CART</button>
            </div>

            <div class="card">
                <img src="https://i.ebayimg.com/images/g/MCYAAOSwUndkBtyc/s-l1200.jpg" alt="">
                <h3>Meo Two</h3>
                <p>$10.99</p>
                <button onclick="addCart(3)">ADD TO CART</button>
            </div>
        </div>
    </section>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
