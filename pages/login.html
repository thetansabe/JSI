<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/log.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400;1,600&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Disney</h1>

      <div class="holder">
        <div class="input-group">
          <h3>Enter your username</h3>
          <p>Create your new account username</p>
          <input type="text" placeholder="Username" id="login-username" />
        </div>

        <div class="input-group">
          <h3>Enter your password</h3>
          <p>
            This is your secret password, do not share to anyone, even who
            claims to be Disney's employee
          </p>
          <input
            type="password"
            placeholder="Must be more than 6 characters"
            id="login-password"
          />
        </div>

        <button id="login-btn">Login</button>
      </div>
    </div>

    <script type="module" src="../js/firebase-init.js"></script>
    <script type="module" src="../js/log.js"></script>
  </body>
</html>
